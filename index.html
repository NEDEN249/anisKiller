<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG - anisKiller</title>
    <link rel="stylesheet" href="style.css">
</head>

<div id="header" class="header-container">
  <img src="./assets/img/anis icon.png" alt="Anis Icon" class="header-icon">
  <h1 class="header-title">anisKiller RPG</h1>
</div>
<body>


  <div id="game">
      <div id="stats" class="info-container">
          <span class="stat">XP: <strong><span id="xpText" style="color: #5eacf5;">0</span></strong></span>
          <span class="stat">Health: <strong><span id="healthText" style="color: #66eb87;">100</span></strong></span>
          <span class="stat">Gold: <strong><span id="goldText" style="color: #f0ee6f;">50</span></strong></span>
      </div>
      
      <div id="monsterStats" class="info-container no-border">
          <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
          <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
      </div>
      <div id="text" class="game-text">Welcome to anisKiller. Your goal is to kill the Angry Anis who is
          threatening the town.
          <br><br>
          You are in the town square. How will you proceed...
      </div>
      <div id="controls" class="button-container">
        <button id="button1" class="action-button btn">Go to STORE</button>
        <button id="button2" class="action-button btn">Go to CAVE</button>
        <button id="button3" class="action-button btn">Fight ANGRYANIS</button>
      </div>
      <div id="inventory" class="info-container">
        <button id="inventoryButton">Show Inventory +</button>
        <div id="inventoryContent" class="inventory-content">
            <button id="hideInventoryButton">Hide Inventory -</button>
            <span class="stat">Inventory:</span>
            <ul id="inventoryList"></ul>
        </div>
      </div>
  </div>
  
    <script src="script.js"></script>
</body>

</html>
